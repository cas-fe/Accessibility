<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Accessibility</title>
    <link href="../../dist/index.css" rel="stylesheet" />
  </head>
  <body>
    <header role="banner">
      <h1>Inaccessible DIY button</h1>
    </header>
    <main role="main">
      <p>
        <span class="button">I'm a button!</span>
      </p>
    </main>
    <hr />
    <a class="js-toggle" href="#issues">Show issues</a>
    <div class="issues is-invisible js-details" id="issues">
      <h2>Issues</h2>
      <ul>
        <li>Not focusable</li>
        <li>Not triggerable using the keyboard</li>
      </ul>
    </div>
    <hr />
    <nav role="navigation">
      <a class="next" href="../../demos/aria/button-accessible.html">Forward to "Accessible DIY button" »</a>
      <a class="prev" href="../../demos/aria/modal-accessible.html">« Back to "Accessible modal"</a>
      <a class="index" href="../../index.html">Index</a>
    </nav>
    <script src="../../dist/index.js"></script>
    <script>
      (function () {
        "use strict";

        [].forEach.call(document.querySelectorAll(".button"), function (button) {
          button.addEventListener(
            "click",
            function (event) {
              alert("WHOAH");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
